<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo">
        <link rel="stylesheet" href="style.css">
        
        <!-- fix scaling on mobile :D -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Aneuma Quiz</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    </head>

    <body onload="onLoad()"">
        <!-- <image id="backgroundImage" src="assets/vines.png"></image> -->
        <img id="logo" src="assets/logo.png">
        <div id="quizBox" class="centeredDiv horizCenter">
            <p id="questionLabel"></p>

            <div id="answers">
                <div class="answerContainer">
                    <input type="radio" id="answer1" name="answer" value="Answer 1">
                    <label id="answer1Label" for="answer1"></label>
                </div>
                
                <div class="answerContainer">
                    <input type="radio" id="answer2" name="answer" value="Answer 2">
                    <label id="answer2Label" for="answer2"></label>
                </div>
    
                <div class="answerContainer">
                    <input type="radio" id="answer3" name="answer" value="Answer 3">
                    <label id="answer3Label" for="answer3"></label>
                    
                </div>
    
                <div class="answerContainer">
                    <input type="radio" id="answer4" name="answer" value="Answer 4">
                    <label id="answer4Label" for="answer4"></label>
                    
                </div>
            </div>

            <div id="movementButtons" class="centeredDiv">
                <div class="button" onclick="previous()">
                    <button id="previousButton">Previous</button>
                </div>
                    
                <div class="button" onclick="next()">
                    <button id="nextButton">Next</button>
                </div>
    
            </div>
        </div>

        
    </body>

    <!-- add script at the bottom to ensure all elements have been created -->
    <script src="main.js" type="text/javascript"></script>
</html>
